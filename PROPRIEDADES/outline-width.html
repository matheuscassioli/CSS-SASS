<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>PROPRIEDADES OUTLINE-WIDTH </title>
    <style type="text/css">
        body {
            margin: 0;
            padding: 0;
            width: 100vw;
            height: 100vh;
            background-color: black;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        div {
            width: 200px;
            height: 200px;
            background-color: green;
            outline-color: blue;
            outline-width: 5px;
            outline-style: solid;
        }
    </style>
</head>

<body>
    <div></div>
</body>

</html>
