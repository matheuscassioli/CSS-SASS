    <title>PROPRIEDADES BORDER-RIGHT-COLOR </title>
    <style type="text/css">
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            width: 100vw;
            height: 100vh;
            color: firebrick;
            font-size: 20px;
            border-right-style: solid;
            border-right-width: 20px;
            border-right-color: transparent;
        }

        body:hover {
            border-right-color: tomato;
        }
    </style>
</head>
