    <title>PROPRIEDADES BORDER-TOP-COLOR </title>
    <style type="text/css">
        * {
            box-sizing: border-box;
        }

        body {
            margin: 0;
            width: 100vw;
            height: 100vw;
            color: green;
            border-top-style: solid;
            border-top-width: 10px;
            border-top-color: transparent;
        }

        body:hover {
            border-top-color: violet;
        }
    </style>
</head>
