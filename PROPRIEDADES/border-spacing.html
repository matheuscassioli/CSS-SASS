    <title>PROPRIEDADES BORDER-SPACING </title>
    <style type="text/css">
        * {
            box-sizing: border-box;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
        }

        table {
            border: 1px solid black;
            width: 70vw;
            /* border-collapse: collapse; */
            border-collapse: separate;
            border-spacing:30px ;
        }

        tr,
        td {
            border: solid 1px black;
        }
    </style>
</head>
