<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>PROPRIEDADES Z-INDEX </title>
    <style type="text/css">
        div {
            width: 200px;
            height: 200px;
        }

        .fundo {
            background-color: green;
            position: relative;
            z-index: 1;

        }

        .destaque {
            background-color: red;
            position: absolute;
            left: 100px;
            top: 50px;
            z-index: 0;
        }
    </style>
</head>

<body>
    <div class="fundo"></div>
    <div class="destaque"></div>
</body>

</html>
